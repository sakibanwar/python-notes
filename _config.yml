# Book settings
title: Python Notes
author: Sakib Anwar
copyright: "2024"
# logo: _static/logo.png  # Uncomment when you add a logo

# Exclude files from the build
exclude_patterns:
  - CLAUDE.md
  - README.md
  - _build
  - Thumbs.db
  - .DS_Store

# Force re-execution of notebooks on each build
execute:
  execute_notebooks: 'off'  # We use Thebe for live execution instead

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: python-notes.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/sakibanwar/python-notes
  path_to_book: ""
  branch: main

# Add GitHub buttons to your book
html:
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true
  extra_css:
    - _static/css/custom.css

# Launch buttons (Thebe for live code)
launch_buttons:
  thebe: true
  colab: true
  notebook_interface: "classic"

sphinx:
  extra_extensions:
    - sphinx_exercise
  config:
    html_theme_options:
      navigation_with_keys: false
    thebe_config:
      repository_url: "https://github.com/sakibanwar/python-notes"
      repository_branch: "main"
