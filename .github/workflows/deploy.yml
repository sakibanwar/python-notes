name: Deploy Jupyter Book

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install jupyter-book sphinx-exercise

      - name: Debug - List files
        run: |
          echo "=== Root directory ==="
          ls -la
          echo "=== Chapters directory ==="
          ls -la chapters/
          echo "=== _config.yml ==="
          cat _config.yml
          echo "=== _toc.yml ==="
          cat _toc.yml

      - name: Build the book
        run: |
          jupyter-book build . --verbose

      - name: Debug - Check build output
        run: |
          echo "=== Build directory ==="
          ls -la _build/ || echo "No _build directory"
          ls -la _build/html/ || echo "No _build/html directory"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_build/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
