# Book settings â€” Intro to Stats version
title: Python for Statistics & Quantitative Methods
author: Sakib Anwar
copyright: "2024"

# Exclude files from the build (DA-specific files excluded)
exclude_patterns:
  - CLAUDE.md
  - README.md
  - _build
  - _build_stats
  - Thumbs.db
  - .DS_Store
  - _toc.yml
  - _toc_stats.yml
  - _config_stats.yml
  - intro.md
  - chapters/05_data_viz.md
  - chapters/06_filtering.md
  - chapters/09_hypothesis_testing.md
  - chapters/11_regression.md

# Execute notebooks on build to show outputs
execute:
  execute_notebooks: 'auto'
  timeout: 120

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: python-notes-stats.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/sakibanwar/python-notes
  path_to_book: ""
  branch: main

# Add GitHub buttons to your book
html:
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true
  extra_css:
    - _static/css/custom.css

# Launch buttons (Thebe for live code)
launch_buttons:
  thebe: true
  colab: true
  notebook_interface: "classic"

sphinx:
  extra_extensions:
    - sphinx_exercise
  config:
    html_theme_options:
      navigation_with_keys: false
    thebe_config:
      repository_url: "https://github.com/sakibanwar/python-notes"
      repository_branch: "main"
